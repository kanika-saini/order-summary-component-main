<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
   <main class="main">
    <article class="card-container">
      <div class="card">
        <div class="card-image">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="card-content">
          <div class="card__user-image">
            <img src="images/image-victor.jpg" alt="image of victor">
          </div>
          <div class="card-content__text">
            <h2 class="secondary-heading">
               Victor Crest <span class="age">26</span>
            </h2>
            <p class="city"> London</p>
          </div>

          <div class="card-content__stats"> 
            <div class="stats-1 stats">
              <p class="stats-count">80K</p>
              <p class="stats-name">Followers</p>
            </div>
            <div class="stat-1 stats">
              <p class="stats-count">803K</p>
              <p class="stats-name">Likes</p>
            </div>
            <div class="stat-1 stats">
              <p class="stats-count">1.4K</p>
              <p class="stats-name">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </article>
   </main>

</div>
</body>
</html>
